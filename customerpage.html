<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alllogin-bg">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-center">
                    <div class="alldetails-card w-75 p-5 mt-5">
                        <h1 style="color:#959ead; font-size:30px; text-align:center;" class="mb-4">Customer-login credentials</h1>
                        <form>
                            <div class="form-group">
                                <label for="email" class="alldetails-text">Email-id</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password"  class="alldetails-text">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex flex-row justify-content-between">
                                <a href="customerdetailspage.html" class="btn btn-outline-success">Login</a>
                                <a href="loginpagedetails.html" class="btn btn-outline-light">Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
